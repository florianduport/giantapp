<html>
    <head>
        <title>Paces-Store</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/override.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="js/ketchup.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300ita‌​lic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="home" class="section dark transparent text-center row">
            <div class="section-inner">
                <h1>Découvrez une toute nouvelle façon de travailler</h1>
                <hr class="line">
                <img class="logo-paces-store" src="img/PACES-Store.png" alt="PACES Store"/>
                <hr class="line">
                <p class="text-right p-logo-rmp">Par <img class="logo-rmp" src="img/Logo-RMP-PACES-STORE.png" alt="PACES Store"/></p>
            </div>
        </div>
        <div id="form" class="row">
            <div class="col-md-12">
                <form class='form-inline' id='newsletter-form'>
                    <div class="row">
                        <input type='email' class="form-control input-lg" id="inputmail" placeholder="Nous aussi nous aimons pas les spams" />
                        <input type='submit' class="btn btn-lg btn-warning" value="M'avertir">
                    </div>
                    <div class="row">
                        <input type='checkbox' class="checkbox-inline" value='1' id="check-box-vendeur"> 
                        <label for="check-box-vendeur" class="control-label">Je souhaite être vendeur</label>
                    </div>
                </form>
            </div>
        </div>
        <div id="catchline" class="row">
            <div class="col-md-12">
                <h3>Ceci est une catch line</h3> 
            </div>
        </div>
        <div id="description" class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <p>Je suis un acheteur</p>
                <ul>
                    <li>BAM 1</li>
                    <li>BAM 2</li>
                    <li>BAM 3</li>
                    <li>BAM 4</li>
                </ul>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <p>Je suis un vendeur</p>
                <ul>
                    <li>BAM 1</li>
                    <li>BAM 2</li>
                    <li>BAM 3</li>
                    <li>BAM 4</li>
                </ul>
            </div>
        </div>
    </body>
</html>
